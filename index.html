<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Javascript Calculator</title>
    
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto" rel="stylesheet">
    <link href="clear-all.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <header>
      <h1>Javascript Calculator</h1>
      <p>An Elliot Zeng's practicing project for FreeCodeCamp.</p>
    </header>

    <section>
      <div class="calc">
        <div class="calc-screen">
          <div class="calc-dec">
            <i class="dot"></i>
            <i class="dot"></i>
            <i class="dot"></i>
          </div>
          <div class="calc-display">0</div>
          <div class="calc-result">0</div>
        </div>
        <div class="calc-body">

          <ul class="right-panel">
            <li><button id="/" class="gocalc">&divide;</button></li>
            <li><button id="*" class="gocalc">&times;</button></li>
            <li><button id="-" class="gocalc">&minus;</button></li>
            <li><button id="+" class="gocalc">+</button></li>
            <li><button id="=" class="goresult">=</button></li>
          </ul>
          <ul class="left-panel-1">
            <li><button id="AC" class="no-left-border">AC</button></li>
            <li><button id="CE">CE</button></li>
            <li><button id="%">%</button></li>
          </ul>
          <ul class="left-panel-2">
            <li><button id="7" class="no-left-border">7</button></li>
            <li><button id="8">8</button></li>
            <li><button id="9">9</button></li>
            <li><button id="4" class="no-left-border">4</button></li>
            <li><button id="5">5</button></li>
            <li><button id="6">6</button></li>
            <li><button id="1" class="no-left-border">1</button></li>
            <li><button id="2">2</button></li>
            <li><button id="3">3</button></li>
            <li class="box-2"><button id="0" class="no-left-border">0</button></li>
            <li><button id=".">.</button></li>
          </ul>
        </div>
      </div>
    </section>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.js"></script>
    <script src="main.js"></script>
  </body>
</html>
